  <script>
// LENIS SMOOTH SCROLL
let lenis;

  lenis = new Lenis({
    lerp: 0.1,
    wheelMultiplier: 2,
    gestureOrientation: "vertical",
    normalizeWheel: false,
    smoothTouch: false
  });
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);
}
$("[data-lenis-start]").on("click", function () {
  lenis.start();
});
$("[data-lenis-stop]").on("click", function () {
  lenis.stop();
});
$("[data-lenis-toggle]").on("click", function () {
  $(this).toggleClass("stop-scroll");
  if ($(this).hasClass("stop-scroll")) {
    lenis.stop();
  } else {
    lenis.start();
  }
});
</script>
  <!--  DIEGONCIOX CODIGO GENERAL - HORARIO - TEXT-GSAP Y CLIP  -->
  <script>
  gsap.registerPlugin(SplitText, CustomEase, ScrollTrigger);
  CustomEase.create("osmo-ease", "0.625, 0.05, 0, 1");
  function initScrollTextReveal() {
    // Configuración general de duración y stagger para cada tipo
    const config = {
      lineas: { duration: 0.8, stagger: 0.08, className: "line" },
      palabras: { duration: 0.6, stagger: 0.06, className: "word" },
      letras: { duration: 0.4, stagger: 0.008, className: "letter" }
    };
    // Itera todos los elementos que tengan atributo 'efecto'
    document.querySelectorAll('[efecto]').forEach(el => {
      const tipo = el.getAttribute('efecto');            // "lineas", "palabras" o "letras"
      const { duration, stagger, className } = config[tipo] || config.lineas;
      // Divide el texto según SplitText
      SplitText.create(el, {
        type: "lines, words, chars",
        mask: "lines",
        linesClass: "line",
        wordsClass: "word",
        charsClass: "letter"
      });
      // Selecciona los targets según el tipo
      const targets = el.querySelectorAll(`.${className}`);
      // Anima cuando el elemento entra en viewport
      gsap.fromTo(targets, 
        { yPercent: 110 }, 
        { 
          yPercent: 0, 
          duration, 
          stagger, 
          ease: "osmo-ease", 
          scrollTrigger: {
            trigger: el,
            start: "top 80%",      // cuando el top del elemento llegue al 80% del viewport
            toggleActions: "play none none none",
            // opcional: markers: true para depuración
          }
        }
      );
    });
  }
  document.addEventListener("DOMContentLoaded", initScrollTextReveal);
</script>

  <script>
function actualizarHoraChile() {
  const now = new Date();
  const options = { timeZone: 'America/Santiago', hour: '2-digit', minute: '2-digit' };
  const horaChileSinFormato = new Intl.DateTimeFormat('es-CL', options).format(now);
  const partesHora = horaChileSinFormato.split(':');
  const horaFormateada = `Chile, Castro ${partesHora[0]}<span class="blink">:</span>${partesHora[1]}`;
  document.getElementById('hora').innerHTML = horaFormateada;
}
// Actualizar la hora cada segundo
setInterval(actualizarHoraChile, 1000);
// Llamar a la función inicialmente para que la hora aparezca de inmediato
actualizarHoraChile();
</script>

  <!--  GSAP + SplitText  -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const correo = document.getElementById('correo');
    const texto = document.getElementById('correo-texto');
    const miCorreo = 'contacto@diegonciox.com';
    let resetTimeout = null;
    function animateText(nuevoTexto) {
      // limpia cualquier animación previa
      gsap.killTweensOf(texto);
      // actualiza el texto y crea los chars
      texto.textContent = nuevoTexto;
      const split = new SplitText(texto, { type: 'chars' });
      // animación de “salto” de abajo hacia arriba
      gsap.from(split.chars, {
        yPercent: 100,
        duration: 0.4,
        stagger: 0.03,
        ease: 'power2.out'
      });
    }
    correo.addEventListener('mouseenter', () => {
      // si está en estado COPIADO pendiente de volver a CORREO, no interrumpir
      if (!resetTimeout) animateText('COPIAR');
    });
    correo.addEventListener('mouseleave', () => {
      // cancela cualquier temporizador pendiente y regresa a CORREO
      clearTimeout(resetTimeout);
      resetTimeout = null;
      animateText('CORREO');
    });
    correo.addEventListener('click', () => {
      // copia al portapapeles
      navigator.clipboard.writeText(miCorreo).then(() => {
        // muestra COPIADO
        clearTimeout(resetTimeout);
        resetTimeout = null;
        animateText('¡COPIADO!');
        // tras 2s, vuelve a CORREO
        resetTimeout = setTimeout(() => {
          animateText('CORREO');
          resetTimeout = null;
        }, 2000);
      }).catch(() => {
        // en caso de error, vuelve a CORREO en breve
        animateText('ERROR');
        clearTimeout(resetTimeout);
        resetTimeout = setTimeout(() => {
          animateText('CORREO');
          resetTimeout = null;
        }, 1200);
      });
    });
  });
</script>
  <script>
function initPageTransition() {
  const transitionOverlay = document.querySelector('.transition-overlay');
  const links = document.querySelectorAll('a[href]:not([target="_blank"])');
  if (!transitionOverlay) {
    console.error("No se encontró el elemento con la clase 'transition-overlay'");
    return;
  }
  // Animación de entrada (se ejecuta en cada carga de página)
  gsap.fromTo(
    transitionOverlay,
    { opacity: 1 }, // Estado inicial (totalmente opaco)
    {
      opacity: 0, // Estado final (totalmente transparente)
      duration: 0.5,
      delay: 0.3,
      ease: 'power2.inOut',
      onComplete: () => {
        transitionOverlay.style.display = 'none';
      },
    }
  );
  links.forEach((link) => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const href = link.getAttribute('href');
      // Muestra el overlay antes de la transición de salida
      transitionOverlay.style.display = 'block';
      // Detiene cualquier animación en curso para evitar conflictos
      gsap.killTweensOf(transitionOverlay);
      // Animación de salida (antes de navegar)
      gsap.to(transitionOverlay, {
        opacity: 1,
        duration: 0.3,
        ease: 'power2.inOut',
        onComplete: () => {
          window.location.href = href;
        },
      });
    });
  });
}
// Inicializa la transición cuando el DOM esté cargado
document.addEventListener('DOMContentLoaded', initPageTransition);
</script>
  <script>
// Evitar scroll menu
  // Number of clicks on the trigger element initially set on 0
let numOfClicks = 0;
// Get trigger element 
const trigger = document.getElementById("menu-diegonciox");
// Get body element
const bodyEl = document.getElementsByTagName("body")[0];
// Set onclick function to trigger element
trigger.onclick = () => {
    numOfClicks += 1;
    // Check if number of clicks is an even value: 
    // odd value - first click, even value - second click
    const isNumOfClicksEven = numOfClicks % 2 === 0;
    // On first click set body's overflow property to "auto", 
    // On second click set body's overflow property to "hidden"
    isNumOfClicksEven ? bodyEl.style.overflow = "auto" : bodyEl.style.overflow = "hidden";
};
</script>
